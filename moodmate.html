  <style>
    * {
      box-sizing: border-box;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 182, 193, 0.4);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(255, 182, 193, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 182, 193, 0);
      }
    }

    @keyframes rotateIn {
      from {
        transform: rotate(-200deg);
        opacity: 0;
      }
      to {
        transform: rotate(0);
        opacity: 1;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      padding: 20px;
    }

    header {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
